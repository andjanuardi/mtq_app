name: mtq_app
description: MTQ Aceh XXXVI 2023 Kab. Simeulue.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  carousel_slider: ^4.2.1
  flutter:
    sdk: flutter
  marquee: ^2.2.3
  smooth_page_indicator: ^1.1.0
  fading_edge_scrollview: ^3.0.0
  circular_reveal_animation: ^2.0.1
  curved_navigation_bar: ^1.0.3
  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  flutter_map_location_marker: ^8.0.2
  flutter_animate: ^4.2.0+1
  provider: ^6.0.5
  url_launcher: ^6.2.1
  url_launcher_android: ^6.2.0
  geolocator: ^10.1.0
  http: ^1.1.0
  dio: ^5.3.3
  page_transition: ^2.1.0
  youtube_player_flutter: ^8.1.2
  flutter_inappwebview: ^5.8.0
  flutter_launcher_icons: ^0.13.1
  qr_code_scanner: ^1.0.1
  rename_app: ^1.3.1
  cached_network_image: ^3.3.0
  material_symbols_icons: ^4.2709.0
  rename: ^3.0.1
  font_awesome_flutter: ^10.6.0
  flutter_compass: ^0.8.0
  permission_handler: ^11.0.1
  # smooth_compass: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/icons/
    - assets/images/motif/
    - assets/images/logo/
    - assets/images/card/
    #   - assets/images/
    #   - assets/images/slider/
    # - assets/images/logo/kabupaten/
  #   - assets/images/pemondokan/
  #   - assets/images/arena/
  #   - assets/images/lokasi/
  #   - assets/images/profil/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo/logo.png"
